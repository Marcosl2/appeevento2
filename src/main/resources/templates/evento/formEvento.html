<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>eventos</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="style/styleCss.css" />
</head>
<body>
	<header>
		<nav>
			<div class="nav-wrapper indigo darken-4">
				<a href="#" class="brand-logo">Cadastro de Eventos:</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="/eventos"
						class="indigo darken-4  waves-light btn"><i
							class="material-icons left ">format_list_bulleted</i>lista
							eventos</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<th:block th:include="mensagemValidacao"></th:block>
	<div class="container formEvento">
		<form class=" container " method="post">
			<div class="row">
				Nome:<input type="text" value="" name="nome" />
				<div class="input-fiel col s6">
					Local:<input type="text" value="" name="local" />
				</div>
				<div class="input-fiel col s3">
					Data: <input type="date" value="" name="data" />
				</div>
				<div class="input-fiel col s3">
					Horario: <input type="time" value="" name="horario" />
				</div>
			</div>
			<button class="indigo accent-4 waves-light btn" type="submit">cadastrar</button>

		</form>
	</div>
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>
</html>
